---
layout: default
---

{% include company-logo.html %}

<ul class="page-tags clearfix">
  {% for tags in page.tags %}
    <li><a href="{{ site.baseurl }}/{{ page.page-cat }}/?t={{ tags }}">{{ tags }}</a></li>
  {% endfor %}
</ul>

<article class="page portfolio">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
</article>
