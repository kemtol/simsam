---
layout: default
---

<ul class="page-tags">
  {% for tags in page.tags %}
    <li><a href="{{ site.baseurl }}/{{ page.page-cat }}/?t={{ tags }}">{{ tags }}<a/></li>
  {% endfor %}
</ul>

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
</article>

<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
  
var get_t = getParameterByName('t');
alert(get_t);
</script>
