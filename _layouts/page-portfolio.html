---
layout: default
---

<ul class="page-tags">
  {% for tags in page.tags %}
    <li><a href="{{ site.baseurl }}/{{ page.page-cat }}/{{ tags }}/">{{ tags }}<a/></li>
  {% endfor %}
</ul>

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
</article>
