---
layout: default
---
<div id="post-video">
<article class="post">
  <iframe class="youtube-video" src="https://www.youtube.com/embed/{{ page.videoid }}?modestbranding=1&autohide=1&showinfo=0&controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen=""></iframe>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
</div>
