---
layout: default
---

<article class="post">
  <style>
    .youtube-video{
      width:100vw;
      height:50vh;
    }
  </style>
  <iframe class="youtube-video" src="https://www.youtube.com/embed/{{ page.videoid }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen=""></iframe>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
